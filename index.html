<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
  <title>Node Crud Gerador</title>

  <!-- CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="../assets/css/pages/index.css" rel="stylesheet">
</head>

<body>

  <main>
    <section id="entradas">
      <h1>Defina a Entidade</h1>
      <div class="grupo">
        <label>Maiúsculo Plural: </label>
        <input type="text" id="maiusculoPlural" placeholder="CLIENTES">
      </div>
      <div class="grupo">
        <label>Minúsculo Plural: </label>
        <input type="text" id="minusculoPlural" placeholder="clientes">
      </div>
      <div class="grupo">
        <label>Minúsculo Plural Acentuado: </label>
        <input type="text" id="minusculoPluralAcentuado" placeholder="clientes">
      </div>
      <div class="grupo">
        <label>Minúsculo Singular: </label>
        <input type="text" id="minusculoSingular" placeholder="cliente">
      </div>
      <div class="grupo">
        <label>Minúsculo Singular Acentuado: </label>
        <input type="text" id="minusculosingularAcentuado" placeholder="cliente">
      </div>
      <div class="grupo">
        <label>Título Plural: </label>
        <input type="text" id="tituloPlural" placeholder="Clientes">
      </div>
      <div class="grupo">
        <label>Título Singular: </label>
        <input type="text" id="tituloSingular" placeholder="Cliente">
      </div>
      <div class="grupo">
        <label>Título Singular Acentuado: </label>
        <input type="text" id="tituloSingularAcentuado" placeholder="Cliente">
      </div>
      <div class="grupo">
        <label>Artigo: </label>
        <input type="text" id="artigo" placeholder="o">
      </div>
      <button type="button" id="gerar">Gerar</button>
    </section>

    <section id="resultados">
      <div class="grupo">
        <label>Route</label>
        <textarea id="route" spellcheck="false">
          <pre></pre>
        </textarea>
      </div>
      <div class="grupo">
        <label>Controller</label>
        <textarea id="controller" spellcheck="false">
          <pre></pre>
        </textarea>
      </div>
      <div class="grupo">
        <label>Repository</label>
        <textarea id="repository" spellcheck="false">
          <pre></pre>
        </textarea>
      </div>
    </section>

  </main>

  <!-- JS -->
  <script defer type="module" src="../assets/js/pages/index/index.js"></script>
</body>

</html>
